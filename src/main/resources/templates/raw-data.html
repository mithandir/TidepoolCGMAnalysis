<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GCM Analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<h1>RAW CGM Data</h1>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Raw CGM Data</div>
    <div class="panel-body">
        <p>Here we can see the raw data retrieved from Tidepool</p>
    </div>

    <!-- List group -->
    <ul class="list-group">
        <tr th:each="dp : ${gcmList}">
            <li class="list-group-item">
                <b><span th:text="${#dates.format(dp.time, 'E dd-MM HH:mm')}" th:remove="tag">time</span></b>
                <div style="margin-left: 2em"><span th:text="${#numbers.formatDecimal(dp.value, 0, 2)}" th:remove="tag">value</span> mmol/L</div>
                <div style="margin-left: 2em"><span th:text="${#numbers.formatDecimal(dp.value*18, 0, 0)}" th:remove="tag">value</span> mg/dL</div>
            </li>
        </tr>
    </ul>
</div>

<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
